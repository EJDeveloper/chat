<!DOCTYPE html>
<html>
    <head>
        <title>Online Chat</title>
        <link rel="stylesheet" href="login.css" />
    </head>
    <body>
        <h1>Welcome</h1>
        <p>Either join a new chat room, or create a new one</p><br />
        <p>Please Login:</p>
        <form>
            Chatroom Name: <input type="text" name="chatUsername" required /><br /><br />
            Chatroom Password: <input type="password" name="chatPassword" required /><br /><br /><br />
            Display Name: <input type="text" name="displayName" required /><br /><br /><br />
            <button type="submit">Connect</button>
        </form>
    </body>
</html>
